<!DOCTYPE html>
<html>
<head>
    <title>My To-Do List</title>
    <style>
         * {
    box-sizing: border-box;
  }

  body {
    font-family: Arial, sans-serif;
    background-color: #f5f7fa;
    margin: 0;
    padding: 50px;
  }

  .container {
    background: white;
    margin: auto;
    max-width: 1000px;
    width: 100%;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }

  h1 {
    text-align: center;
    margin-bottom: 30px;
  }

  form {
    display: flex;
    gap: 15px;
  }

  input[type="text"] {
    flex: 1;
    padding: 12px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  button {
    padding: 12px 25px;
    font-size: 16px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  @media (max-width: 600px) {
    form {
      flex-direction: column;
    }

    button {
      width: 100%;
    }
  }
    </style>
</head>
<body>
    <div class="container">
    <h1>My To-Do List</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.title }}
        <button type="submit">Add</button>
    </form>
    </div>
        
</body>
</html>
